<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <link rel="stylesheet" type="text/css" href="/static/style_add_question.css">
</head>
<body>
    <div class="header">
        <h1>{{ 'Update Question' if question_data else 'Add Question' }}</h1>
    </div>
     <div class="nav">
        <div class="nav-item">
            <form id="add_question">
                <button class="btn" formaction="/" type="submit">Back to questions</button>
            </form>
        </div>
     </div>
    <div>
    {% if not question_data %}
        <form action ="/add-question" method ="POST" enctype="multipart/form-data">
    {% else %}
        <form action ="/question/{{ question_data[0]['id'] }}/edit" method ="POST" enctype="multipart/form-data">
    {% endif %}
            <div class="center">
                <h3>Question Title</h3>
            </div>
            <div class="center">
                <input class="title" name="title" value="{{ question_data[0]['title'] if question_data else '' }}">
            </div>
            <br>
            <div class="center">
                <h3>Message</h3>
            </div>
            <div class="center">
                <textarea name="msg" rows="3" cols="80">{{ question_data[0]['message'] if question_data else '' }}</textarea>
            </div>
            <br>
            <div class="center">
                <h3>Image</h3>
            </div>
            <div class="center">
                <input type="file" name="img">
            </div>
            <div class="center pad">
                <button class="btn" type="submit">{{ "Update Question" if question_data else "Add Question"}}</button>
            </div>
        </form>
    </div>
</body>
</html>
